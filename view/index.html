<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>시발</h1>
    <h2>이제야 된다.</h2>
    <h3></h3>
    <script>
        const h3 = document.querySelector('h3');
        const main = () => {
            const date = new Date();
            h3.innerHTML = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()};${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
            requestAnimationFrame(main);
        };
        main();
    </script>
</body>
</html>
